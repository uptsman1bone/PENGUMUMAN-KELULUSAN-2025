			<div id="hitungmundur" class="countdown-container" style="display:none">
				<div class="info" style="color:white;font-weight:bold">
					<div class="sekolah" style="font-size:1.3em"></div>
					<div class="judul" style="font-size:1.1em"></div>
			    </div>
				<div class="countdown">
				  <div><div class="label">HARI</div><span id="hari">00</span></div>
				  <div><div class="label" style="color:transparent">.</div>:</div>
				  <div><div class="label">JAM</div><span id="jam">00</span></div>
				  <div><div class="label" style="color:transparent">.</div>:</div>
				  <div><div class="label">MENIT</div><span id="menit">00</span></div>
				  <div><div class="label" style="color:transparent">.</div>:</div>
				  <div><div class="label">DETIK</div><span id="detik">00</span></div>
				</div>
				<div class="info" style="margin-top: 10px;background-color: white;">
				  <span class="waktupengumuman"></span>
				</div>
			</div>
			
			<div id="main-route" class="main-route" style="display:none">
				<div id="index" class="index">
					<div id="index-form" class="index-form">
					<form class="index-form-content" id="index-form-form">
						<div class="index-form-content-logo">
							<img src="" class="index-form-content-logo-snmptn logo" alt="Logo" style="max-width:100%"/>
						</div>
						<h1 class="index-form-content-title judul"></h1>
						<span id="peringatan" class="index-form-content-subtitle">Silakan Login</span>
						<div class="index-form-content-form">
							<div id="inputu" class="index-form-content-form-field">
								<span class="index-form-content-form-field-caption">Nomor ID</span>
								<input class="index-form-content-form-field-input" id="nis" type="text" placeholder="Nomor ID"/>
							</div>
							<div id="inputp" class="index-form-content-form-field">
								<span class="index-form-content-form-field-caption">Kata Sandi</span>
								<input class="index-form-content-form-field-input" id="pass" type="text" placeholder="Kata Sandi"/>
							</div>
						</div>
						<span class="index-form-content-alert" id="index-form-alert"></span>
						<div class="index-form-content-footer">
							<span class="index-form-content-footer-submit" id="index-form-submit" onclick="login()">LIHAT HASIL</span>
							<span class="index-form-content-footer-pdf cpr"></span>
						</div>
					</form>
					<div class="index-form-border"></div>
					</div>
				</div>
			</div>
			
			<div id="pengumuman" class="index-form" style="color:white;margin:20px auto;max-width:80%;display:none">
				<div id="headerPengumuman" style="padding:10px">
					<div class="index-form-content-logo">
						<img src="" class="index-form-content-logo-snmptn logo" alt="Logo" style="max-width:100%"/>
					</div>
					<div class="sekolah"></div>
					<div class="judul"></div>
					<div id="hasilPengumuman" style="font-size:x-large;margin:20px auto;"></div>
				</div>
				<div style="padding:15px">
					<div style="padding:20px 10px;">
					  <div style="text-align:center"><img id="fotoSiswa" src="" width="200px"></img></div>
					  <div id="tampilHasil"></div>
					  
					  <div class="index-form-content-footer">
						<span class="index-form-content-footer-submit" id="tampilSKL"></span>
						<span class="index-form-content-footer-pdf">
							<div onclick="awal();" style="margin-top:20px;display:none">KELUAR</div>
							<div class="cpr"></div>
						</span>
					  </div>
					  
					</div>
				</div>
			</div>
	</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
	$(document).ready(function(){
		// Tempatkan kode Anda di sini
	});
	
	Swal.fire({
	  title: 'Loading...',
	  text: 'Memuat Data...',
	  showConfirmButton: false,
	  didOpen: () => {
		Swal.showLoading();
	  }
	});

	var url = 'https://script.google.com/macros/s/AKfycbzz30d5tSIj7neLkvF06LAFw0PmcIgbTSStlAaupV1afVQ_O-3l1qKZY2TSTLkBoPU_dA/exec';
	var settingArray = [];
	var usernameArray = [];
	loadAwal();

	function loadAwal(){
		fetch(url + "?mode=load")
			.then(response => response.json())
			.then(data => {
				$("#halaman").show();
				settingArray = data.setting;
				//console.log(settingArray);
				sessionStorage.setItem('sekolah',settingArray[0]["2"]);
				sessionStorage.setItem('alamat',settingArray[1]["2"]);
				sessionStorage.setItem('logo',settingArray[2]["2"]);
				sessionStorage.setItem('judul',settingArray[3]["2"]);
				sessionStorage.setItem('waktu pengumuman',settingArray[4]["2"]);
				sessionStorage.setItem('bg',settingArray[5]["2"]);
				sessionStorage.setItem('pakaipassword',settingArray[6]["2"]);

				usernameArray = data.user;
				//console.log(usernameArray);
				loadSetting();
			})
			.catch(error => {
				console.error('Error:', error);
				alert('Terjadi kesalahan saat mengambil data. Silakan coba lagi nanti.');
			});
	}
	function loadSetting(){
		const bgOverlay = document.createElement('div');
		bgOverlay.style.position = 'fixed';
		bgOverlay.style.top = 0;
		bgOverlay.style.left = 0;
		bgOverlay.style.width = '100vw';
		bgOverlay.style.height = '100vh';
		bgOverlay.style.backgroundImage = 'url('+cekGambar(sessionStorage.getItem('bg'))+')';
		bgOverlay.style.backgroundSize = 'cover';
		bgOverlay.style.backgroundPosition = 'center';
		bgOverlay.style.backgroundRepeat = 'no-repeat';
		bgOverlay.style.opacity = '0.3';
		bgOverlay.style.zIndex = '-1';
		bgOverlay.style.pointerEvents = 'none';
		document.body.appendChild(bgOverlay);

		//document.body.style.backgroundImage = 'url('+sessionStorage.getItem('bg')+')';

		$('.logo').attr('src', cekGambar(sessionStorage.getItem('logo')));
		$('.judul').html(sessionStorage.getItem('judul'));
		$('.sekolah').html(sessionStorage.getItem('sekolah'));
		
		const wk = new Date(sessionStorage.getItem('waktu pengumuman'));

		const options = {
		  weekday: undefined, // bisa juga 'long' kalau mau tampilkan nama hari
		  year: 'numeric',
		  month: 'long',
		  day: 'numeric',
		  hour: '2-digit',
		  minute: '2-digit',
		  timeZone: 'Asia/Jakarta',
		  hour12: false
		};

		const formatted = new Intl.DateTimeFormat('id-ID', options).format(wk);
		
		$('.waktupengumuman').html("Dibuka Tanggal "+ formatted + " WITA");
		var tahunSekarang = new Date().getFullYear();
		$(".cpr").html("&copy; " + tahunSekarang + " | " + sessionStorage.getItem('sekolah') + "<br/>" + sessionStorage.getItem('alamat'));

		// waktu pengumuman
		var dateString = sessionStorage.getItem('waktu pengumuman');
		var date = new Date(dateString.replace(' ', 'T'));
		var wa = date.getTime();
		sessionStorage.setItem('waktuAkhir',wa);
		loadCountDown();
		//console.log(dataArray);
		
		// pakai password enggak
		pw = sessionStorage.getItem('pakaipassword');
		if(pw=="YA"){
			$('#inputp').show();
		}else{
			$('#inputp').hide();
		}
		Swal.close();
	}
	
	function cekGambar(url) {
	  const match = url.match(/(?:drive\.google\.com\/(?:file\/d\/|open\?id=)|docs\.google\.com\/uc\?id=)([-\w]{25,})/);

	  if (match && match[1]) {
		const id = match[1];
		return 'https://lh3.googleusercontent.com/d/' + id;
	  } else {
		return url;
	  }
	}
	
	function loadCountDown(){
		var x = setInterval(function() {
			var waktuAkhir = sessionStorage.getItem('waktuAkhir');
			var sekarang = new Date().getTime();
			var selisih = waktuAkhir - sekarang;
			  
			// Time calculations for days, hours, minutes and seconds
			var hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
			var jam = Math.floor((selisih % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var menit = Math.floor((selisih % (1000 * 60 * 60)) / (1000 * 60));
			var detik = Math.floor((selisih % (1000 * 60)) / 1000);
			  
			// Output the result in an element with id="demo"
			document.getElementById("hari").innerHTML = hari;
			document.getElementById("jam").innerHTML = jam;
			document.getElementById("menit").innerHTML = menit;
			document.getElementById("detik").innerHTML = detik;
			  
			// If the count down is over, write some text 
			if (selisih < 0) {
			  clearInterval(x);
			  document.getElementById("hitungmundur").style.display="none";
			  document.getElementById("main-route").style.display="flex";
			  //document.getElementById("cpr").style.display="block";
			}else{
			  document.getElementById("hitungmundur").style.display="block";
			  document.getElementById("main-route").style.display="none";
			  //document.getElementById("cpr").style.display="block";
			}
		 }, 1000);
	}
		
	function login(){
		Swal.fire({
		  title: 'Loading...',
		  text: 'Mohon tunggu sebentar...',
		  showConfirmButton: false,
		  didOpen: () => {
			Swal.showLoading();
		  }
		});
	
		pkpw = sessionStorage.getItem('pakaipassword');
		nis = document.getElementById("nis").value;
		pass = document.getElementById("pass").value;
		
		if(pkpw == "YA"){
			lanjutLogin(nis,pass);
		}else{
			lanjutLogin(nis,nis);
		}
	}
	
	function lanjutLogin(nis,pass){
		if(nis == "" || pass == ""){	
			setTimeout(function() {
				Swal.fire({
					title: 'Gagal',
					text: 'TIDAK BOLEH KOSONG',
					icon: 'error',
					showConfirmButton: true,
					confirmButtonText: 'OK'
				});
			}, 500);		
		}else{
			const usere = usernameArray.find(item => item[2] === nis);
			
			if(usere){
				baris = usere[1];
				//alert(url + "?mode=login&user="+nis+"&pass="+pass+"&baris="+baris+"&kolu=3&kolp=4");
				fetch(url + "?mode=login&user="+nis+"&pass="+pass+"&baris="+baris+"&kolu=3&kolp=4")
					.then(response => response.json())
					.then(data => {
						if (data.status === "success") {
						  const result = data.message[0];
						  //console.log(result);
						  hNama = result[4];
						  hUraian = result[5];
						  hStatus = result[6];
						  hFoto = result[7];
						  hPDF = result[8];
						  
						  hNilai1 = result[9];
						  hNilai2 = result[10];
						  hNilai3 = result[11];	
						  hNilai4 = result[12];	
						  hNilai5 = result[13];	
						  hNilai6 = result[14];	
						  hNilai7 = result[15];
							
							if(hStatus == "LULUS"){
								$('#headerPengumuman').css('background','linear-gradient(to right, #005aa7, #00c6fb)');
								$('#hasilPengumuman').html('SELAMAT ANDA DINYATAKAN LULUS');
								statuse = "Lulus";
							}else{
								$('#headerPengumuman').css('background','linear-gradient(to right, #b31217, #e52d27)');
								$('#hasilPengumuman').html('ANDA DINYATAKAN TIDAK LULUS <div style="font-size:x-small">Tetap Semangat dan Berjuang Lebih Keras</div>');
								statuse = "Tidak Lulus";
							}
							// Hasil
							$('#tampilHasil').html('');
							$('#tampilHasil').append('<div class="labelPengumuman">Nama</div><div style="font-size:x-large">'+hNama+'</div>');
							$('#tampilHasil').append('<div class="labelPengumuman">Kelas</div><div>'+hUraian+'</div>');
							$('#tampilHasil').append('<div class="labelPengumuman">Status</div><div>'+statuse+'</div>');
							
														// fotoSiswa
							if(hFoto==null || hFoto==""){
								$('#fotoSiswa').attr('src', '');
								$('#fotoSiswa').hide();
							}else{
								if (isURL(hFoto)) {
									$('#fotoSiswa').attr('src', cekGambar(hFoto)+"?nocache=" + generateUniqueTimeParam());
									$('#fotoSiswa').show();
								}else{
									$('#fotoSiswa').attr('src', '');
									$('#fotoSiswa').hide();
								}
							}
							// PDF
							if(hPDF==null || hPDF==""){
								$("#tampilSKL").hide();
								$(".index-form-content-footer-pdf").css("width","100%");
								$(".cpr").css("text-align","center");
							}else{
								if (isURL(hPDF)) {
									$("#tampilSKL").html("<a href='"+hPDF+"' target='_blank' style='text-align:center;padding:5px;color:white;text-decoration:none'>DOWNLOAD HASIL</a>");
								}else{
									$("#tampilSKL").html("");
								}
							}
							$('#main-route').hide();
							$('#pengumuman').show();
							Swal.close();
						} else {
						  //console.error("Status bukan 'success':", data);
						  Swal.fire({
								title: 'Gagal',
								text: data.message,
								icon: 'error',
								showConfirmButton: true,
								confirmButtonText: 'OK'
							});
						}
					})
					.catch(error => {
					  Swal.close();
						console.error('Error:', error);
						alert('Terjadi kesalahan saat mengambil data. Silakan coba lagi nanti.');
					});			
			}else{
				setTimeout(function() {
					Swal.fire({
						title: 'Maaf',
						text: 'User Tidak Ditemukan',
						icon: 'error',
						showConfirmButton: true,
						confirmButtonText: 'OK'
					});
				}, 500);
			}
		}
	}
	
	function isURL(str) {
		var urlPattern = /^(ftp|http|https):\/\/[^ "]+$/;
		return urlPattern.test(str);
	}
	
	function generateUniqueTimeParam() {
		const timeStamp = Date.now();
		const randomNum = Math.floor(Math.random() * 1000);
		return `${timeStamp}-${randomNum}`;
	}
	
	function awal(){
		document.getElementById("nis").value = "";
		document.getElementById("pass").value = "";
		$("#main-route").show()
		$("#pengumuman").hide()
		document.getElementById("peringatan").innerHTML = "Silakan Login";
	}
</script>

</body>
</html>
